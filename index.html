    <!-- Contact -->
    <section
      id="Contact"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="container p-5 mb-5">
        <div class="row text-center" style="position: relative; bottom: 3px">
          <div class="col">
            <h4 class="hContact">Contact Me</h4>
          </div>
        </div>
        <div
          class="alert alert-success alert-dismissible fade show d-none my-alert"
          role="alert"
        >
          <strong>Success!!</strong>
          Massage sent successfully
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="alert alert-success alert-dismissible fade show d-none my-error-alert"
          role="alert"
        >
          <strong>Error!!</strong>
          Failed to sent massage
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <form name="Fayz-Contactform">
          <div class="mb-3">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >UserName</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                name="name"
              />
            </div>
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
            />
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Massage</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                name="massage"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-submit">
            Submit
          </button>
          <button
            class="btn btn-primary btn-loading d-none"
            type="button"
            disabled
          >
            <span
              class="spinner-border spinner-border-sm btn-primary"
              role="status"
              aria-hidden="true"
            ></span>
            Loading...
          </button>
        </form>
      </div>
    </section>
